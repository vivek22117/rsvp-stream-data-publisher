server:
  port: 9006

spring:
  application:
    name: rsvp-collection-service
  cloud:
    config:
      uri: http://config-server.cloud-interview.in/
      label: develop

management:
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include:
          - health
          - refresh
          - info
          - metrics
          - env
          - mappings
          - beans
          - shutdown
          - prometheus
      base-path: /internal
